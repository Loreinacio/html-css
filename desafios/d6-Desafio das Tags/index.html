<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a sequir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type = "square">
        <li><abbr title="use a tag &lt;p&gt;">Páragrafós</abbr></li>
        <li><abbr title="use &lt;h1&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviacaoes</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigo-font</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt;">listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
